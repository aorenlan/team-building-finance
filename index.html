<body>
    <div class="container">

        <div class="dashboard">

        <div class="input-group">
            <input type="number" id="amount" placeholder="è¾“å…¥é‡‘é¢" step="0.01" min="0" required>
            <select id="type">
                <option value="æ”¶å…¥">ğŸ’° æ­£å¸¸æ”¶å…¥</option>

                <option value="å›¢å»º">ğŸ¯ å›¢å»ºæ”¯å‡º</option>
                <option value="é¤é¥®">ğŸ” é¤é¥®æ”¯å‡º</option>
                <option value="äº¤é€š">ğŸš– äº¤é€šæ”¯å‡º</option>
                <option value="ä½å®¿">ğŸ¨ ä½å®¿æ”¯å‡º</option>
                <option value="å…¶ä»–">ğŸ“¦ å…¶ä»–æ”¯å‡º</option>
            </select>
        </div>

        <input type="text" id="description" placeholder="å¤‡æ³¨ï¼ˆå¯é€‰ï¼‰">
        <button onclick="addRecord()">â• æ·»åŠ è®°å½•</button>

        <div class="filters">
            <button class="filter-btn active" data-filter="all" onclick="filterRecords('all')">å…¨éƒ¨è®°å½•</button>
            <button class="filter-btn" data-filter="income" onclick="filterRecords('income')">æ­£å¸¸æ”¶å…¥</button>
            <button class="filter-btn" data-filter="advance" onclick="filterRecords('advance')">å«èµ„è®°å½•</button>

    <script>
        let records = JSON.parse(localStorage.getItem('records')) || [];
        let currentFilter = 'all';

        function formatCurrency(amount) {
            return 'Â¥' + amount.toFixed(2);
        }

        function updateStats() {
            let totalIncome = 0;
            let totalAdvance = 0;
            let totalExpense = 0;

            records.forEach(record => {
                if (record.type === 'æ”¶å…¥') {
                    totalIncome += record.amount;
                } else if (record.type === 'å«èµ„') {
                    totalAdvance += record.amount;
                } else {
                    totalExpense += record.amount;
                }
            });

            document.getElementById('total-balance').textContent = 
                formatCurrency(totalIncome + totalAdvance - totalExpense);
            document.getElementById('total-income').textContent = 
                formatCurrency(totalIncome + totalAdvance);
            document.getElementById('total-expense').textContent = 
                formatCurrency(totalExpense);
            document.getElementById('total-advance').textContent = 
                formatCurrency(totalAdvance);
        }

        function updateUI() {
            const filteredRecords = records.filter(record => {
                switch(currentFilter) {
                    case 'income': return record.type === 'æ”¶å…¥';
                    case 'advance': return record.type === 'å«èµ„';
                    case 'expense': return !['æ”¶å…¥', 'å«èµ„'].includes(record.type);
                    default: return true;
                }
            });

            const recordsDiv = document.getElementById('records');
            recordsDiv.innerHTML = '';

            // å€’åºæ˜¾ç¤ºï¼Œæœ€æ–°çš„åœ¨æœ€ä¸Šé¢
            filteredRecords.slice().reverse().forEach((record, index) => {
                const div = document.createElement('div');
                div.className = 'record';
                
                let categoryClass = 'expense';
                let categoryIcon = 'ğŸ“¦';
                if (record.type === 'æ”¶å…¥') {
                    categoryClass = 'income';
                    categoryIcon = 'ğŸ’°';
                } else if (record.type === 'å«èµ„') {
                    categoryClass = 'advance';
                    categoryIcon = 'â³';
                }

                div.innerHTML = `
                    <div class="record-info">
                        <div class="category-tag ${categoryClass}">
                            ${categoryIcon} ${record.type}
                        </div>
                        <div class="record-details">
                            <div class="record-desc">${record.description || 'æ— å¤‡æ³¨'}</div>
                            <div class="record-date">${record.date}</div>
                        </div>
                    </div>
                    <div class="record-amount" style="color: ${categoryClass === 'income' ? 'var(--income)' : 
                        categoryClass === 'advance' ? 'var(--advance)' : 'var(--expense)'}">
                        ${['æ”¶å…¥', 'å«èµ„'].includes(record.type) ? '+' : '-'}${formatCurrency(record.amount)}
                    </div>
                    <button class="delete-btn" onclick="deleteRecord(${records.length - 1 - index})">Ã—</button>
                `;
                recordsDiv.appendChild(div);
            });

            localStorage.setItem('records', JSON.stringify(records));
            updateStats();
        }

        function addRecord() {
            const amountInput = document.getElementById('amount');
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‘é¢');
                amountInput.focus();
                return;
            }

            const date = new Date().toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            records.push({
                amount,
                type,
                description: description || undefined,
                date,
                timestamp: Date.now()
            });

            amountInput.value = '';
            document.getElementById('description').value = '';
            amountInput.focus();

            updateUI();
        }

        function deleteRecord(index) {
            if (confirm('ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                records.splice(index, 1);
                updateUI();
            }
        }

        function filterRecords(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-filter') === type);
            });
            updateUI();
        }

        document.addEventListener('DOMContentLoaded', () => {
            records.sort((a, b) => a.timestamp - b.timestamp);
            updateUI();
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRecord();
        });
    </script>
